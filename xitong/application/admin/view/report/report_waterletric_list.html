{include file="/public/header"}
    <title>水电报表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>报表管理 <span class="c-gray en">&gt;</span>园区盈损报表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="bk-gray radius pd-10 col-xs-12 col-sm-12 ">
        <div class="mt-10 col-xs-12 col-sm-12">
            <strong class="col-xs-12 col-sm-2 text-r">选择园区：</strong>
            <div class="col-xs-12 col-sm-6">
				<span class="select-box inline">
					<select name="" class="select">
						<option value="0">全部园区</option>
                        <option value="1">河盛文创园</option>
                        <option value="2">河盛文创园1</option>
					</select>
				</span>
            </div>
        </div>
        <div class="mt-10 col-xs-12 col-sm-12">
            <strong class="col-xs-12 col-sm-2 text-r">日期范围：</strong>
            <div class="col-xs-12 col-sm-3">
                <input type="text" class="laydate-icon"  value="{$startime}" placeholder="开始时间" id="laydate" name="startime" style="width:92%;">
            </div>
            <div class="col-xs-12 col-sm-3">
                <input type="text" class="laydate-icon"  value="{$overtime}" placeholder="结束时间" id="laydate2" name="overtime" style="width:92%;">
            </div>
        </div>
        <div class="cl mt-10 col-xs-12 col-sm-12">
            <strong class="col-xs-12 col-sm-2 text-r"></strong>
            <div class="col-xs-12 col-sm-6">
                <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
            </div>
        </div>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20 col-xs-12 col-sm-12">
        <span class="l">
            <a href="exel/report-waterletric.xlsx" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe644;</i> 导出报表</a>
        </span>
        <span class="r">
            园区用水：<strong>10000</strong>吨&nbsp;
            园区用电：<strong>15000</strong>度
        </span>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th rowspan="2">ID</th>
                <th rowspan="2">园区</th>
                <th rowspan="2">地址</th>
                <th colspan="2">盈利</th>
                <th colspan="2">业主</th>
                <th colspan="2">客户</th>
            </tr>
            <tr class="text-c">
                <th>水/吨</th>
                <th>电/度</th>
                <th>水/吨</th>
                <th>电/度</th>
                <th>水/吨</th>
                <th>电/度</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c">
                <td>1</td>
                <td>河盛文创园</td>
                <td>深圳</td>
                <td>4000</td>
                <td>1000</td>
                <td>1000</td>
                <td>2000</td>
                <td>5000</td>
                <td>3000</td>
            </tr>
            <tr class="text-c">
                <td>2</td>
                <td>河盛文创园1</td>
                <td>深圳</td>
                <td>1000</td>
                <td>500</td>
                <td>3000</td>
                <td>4000</td>
                <td>4000</td>
                <td>4500</td>
            </tr>
            <tr class="text-c">
                <td>3</td>
                <td>河盛文创园2</td>
                <td>深圳</td>
                <td>1000</td>
                <td>500</td>
                <td>1000</td>
                <td>1500</td>
                <td>2000</td>
                <td>2000</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
{include file="/public/footer"}
<script type="text/javascript" src="__PUBLIC__admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__PUBLIC__admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLIC__admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__PUBLIC__admin/lib/laydate/laydate.js"></script>
<script type="text/javascript">
    //调用时间插件
    laydate({
        elem:"#laydate",  //ID选择器
        format:"YYYY-MM-DD hh:hh:hh",
        istime:true,
    });
    //调用时间插件
    laydate({
        elem:"#laydate2",  //ID选择器
        format:"YYYY-MM-DD hh:hh:hh",
        istime:true,
    });

</script>
<script type="text/javascript">
    $(function(){
        $('.table-sort').dataTable({
            "searching": false,//禁用原生搜索
            "bLengthChange": false,//禁用原生搜索
            "bPaginate": true,//翻页功能
            "bInfo": true,//页脚信息
            "bSort": true,//排序功能
            "aaSorting": [[ 1, "desc" ]],//默认第几个排序
            "bStateSave": false,//状态保存
            "aoColumnDefs": [
                //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            ]
        });

    });
    $.dataTablesSettings = {
        processing : false,//是否显示加载中提示
        bAutoWidth : false,//是否自动计算表格各列宽度
        bPaginate : true,//是否显示使用分页
        bInfo : false,//是否显示页数信息
        sPaginationType : "full_numbers",//分页样式
        iDisplayLength : 10,//默认每页显示多少条记录
        searching : false,//是否显示搜索框
        bSort : false,//是否允许排序
        serverSide : true,//是否从服务器获取数据
        bStateSave : true,//页面重载后保持当前页
        bLengthChange : false,//是否显示每页大小的下拉框
        sServerMethod : "POST",
        language: {
            lengthMenu : "每页显示 _MENU_记录",
            zeroRecords : "没有匹配的数据",
            info : "第_PAGE_页/共 _PAGES_页",
            infoEmpty : "没有符合条件的记录",
            search : "查找",
            infoFiltered : "(从 _MAX_条记录中过滤)",
            paginate : { "first" : "首页 ", "last" : "末页", "next" : "下一页", "previous" : "上一页"}
        },
        //这里是为ajax添加自定义参数，给它添加的属性，它会传给后台
        fnServerParams : function (aoData) {
            aoData._rand = Math.random();
        }
    };
</script>
</body>
</html>
